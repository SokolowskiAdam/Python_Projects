<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 most common colors in the image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-6">
    <div class="mt-3">
<form action="{{ url_for('upload_file') }}" enctype="multipart/form-data" method="POST">
    <h2>Choose image:</h2>
    <input name="img" type="file"/>
    <input class="btn btn-primary" type="submit" value="Upload Image"/>
</form>

<div class="mt-3">
    {% if img %}
    <h2>Uploaded Image:</h2>
    <img src="{{img}}" class="img-fluid">
    {% else %}
    <h2>Image will be rendered here...</h2>
    {% endif %}
</div>

<div class="my-4">
    <h2 class="mt-3">Top 10 Colors:</h2>
<table cellpadding="10">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Color</th>
      <th scope="col">Hex</th>
      <th scope="col">RGB</th>
    </tr>
  </thead>
  <tbody>
  {% if top_10_col_dict: %}
  {% for hex, rgb in top_10_col_dict.items() %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td bgcolor="{{ hex }}"></td>
      <td>{{ hex }}</td>
      <td>{{ rgb }}</td>
    </tr>
  {% endfor %}
  {% endif %}
  </tbody>
</table>
    </div>
</div>
</div>

</body>
</html>
